<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width = device-width, initial-scale = 1" />
	<h:outputStylesheet name="/webjars/bootstrap/3.3.6/css/bootstrap.css" />
	<h:outputStylesheet name="css/MyStyle.css" />
	<h:outputScript name="/webjars/bootstrap/3.3.6/js/bootstrap.min.js" />
	<h:outputStylesheet name="/webjars/bootstrap/3.3.6/fonts/glyphicons-halflings-regular.eot"></h:outputStylesheet>
	<h:outputStylesheet name="/webjars/bootstrap/3.3.6/fonts/glyphicons-halflings-regular.svg"></h:outputStylesheet>
	<h:outputStylesheet name="/webjars/bootstrap/3.3.6/fonts/glyphicons-halflings-regular.ttf"></h:outputStylesheet>
	<h:outputStylesheet name="/webjars/bootstrap/3.3.6/fonts/glyphicons-halflings-regular.woff"></h:outputStylesheet>
	<h:outputStylesheet name="/webjars/bootstrap/3.3.6/fonts/glyphicons-halflings-regular.woff2"></h:outputStylesheet>


	<style type="text/css">
.danna {
	background-image:
		url(#{request.contextPath}/resources/images/Family2.jpg);
	height: 500px;
	background-position: center;
	background-size: cover;
}

.love {
	background-image:
		url(#{request.contextPath}/resources/images/Family1.jpg);
	height: 500px;
	background-position: center;
	background-size: cover;
}

.family {
	background-image:
		url(#{request.contextPath}/resources/images/Family.jpg);
	height: 500px;
	background-position: center;
	background-size: cover;
}
</style>
</h:head>

<h:body>
	<span class="glyphicon glyphicon-star-empty"></span>

	<div class="container">

		<div id="theCarousel" class="carousel slide" data-ride="carousel">

			<ol class="carousel-indicators">
				<li data-target="#theCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#theCarousel" data-slide-to="1"></li>
				<li data-target="#theCarousel" data-slide-to="2"></li>
			</ol>

			<div class="carousel-inner" role="listbox">

				<div class="item active">
					<div class="danna"></div>
				</div>

				<div class="item">
					<div class="love"></div>
				</div>

				<div class="item">
					<div class="family"></div>
				</div>

			</div>

			<a class="left carousel-control" href="#theCarousel" data-slide="prev" role="button"> <span
				class="glyphicon glyphicon-chevron-left" /> <span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#theCarousel" data-slide="next" role="button"> <span
				class="glyphicon glyphicon-chevron-right" /> <span class="sr-only">Next</span>
			</a>

		</div>
	</div>





	<div class="container">
		<div class="page-header">
			<h1>Lottery</h1>
		</div>
		<h:form id="Lottery">

			<p:inputText value="#{lotteryMB.lotteryName}" id="lotteryName" required="true"
				requiredMessage="Lottery name must not be empty" placeholder="Lottery name"
				styleClass="form-control" />
			<p:message for="lotteryName" id="lotMessage" />
			<br />

			<p:commandButton actionListener="#{lotteryMB.saveLotteryM()}" value="SaveLottery"
				update="lotMessage" styleClass="btn" disabled="false" />

			<p:dialog modal="true" resizable="false" header="Lottery Status" widgetVar="lotStatus"
				showEffect="fold">
				<h:outputText value="#{lotteryMB.saveLotteryStatus}" id="lotteryStatus" />
			</p:dialog>

		</h:form>
	</div>
	<br />
	<br />
	<div class="container">

		<h:form id="Result">
			<div class="row">
				<div class="col-lg-3">
					<p:inputText value="#{lotteryMB.resultNumber}" id="resultMessage" />
				</div>
				<div class="col-lg-3">
					<p:calendar value="#{lotteryMB.date}" />
				</div>
				<div class="col-lg-6">
					<h:selectOneRadio value="#{lotteryMB.lotteryName}" id="lotid">
						<f:selectItems value="#{lotteryMB.getLotteries()}" var="lot" itemValue="#{lot.lottery_name}"
							itemLabel="#{lot.lottery_name}">
						</f:selectItems>
					</h:selectOneRadio>
					<h:message for="lotid" />
				</div>
				<div class="col-lg-12">
					<p:commandButton actionListener="#{lotteryMB.saveResultM()}" value="SaveResult"
						styleClass="btn"></p:commandButton>
				</div>

				<p:dialog modal="true" resizable="false" header="Result Status" widgetVar="res"
					showEffect="fold">
					<h:outputText value="#{lotteryMB.saveResultStatus}" id="resultStatus" />
				</p:dialog>
			</div>
		</h:form>
	</div>
	<br />
	<br />
	<div class="container">
		<h:form id="reps">

			<h:selectOneRadio value="#{statisticalMB.lotteryName}" id="lotid">
				<f:selectItems value="#{lotteryMB.getLotteries()}" var="lot" itemValue="#{lot.lottery_name}"
					itemLabel="#{lot.lottery_name}">
				</f:selectItems>
			</h:selectOneRadio>

			<p:dataTable value="#{statisticalMB.numberRepetition}" var="numbers" id="table">
				<p:column headerText="Position">
					<h:outputText value="#{numbers.position}" />
				</p:column>
				<p:column headerText="0">
					<h:outputText value="#{numbers.number0}" />
				</p:column>
				<p:column headerText="1">
					<h:outputText value="#{numbers.number1}" />
				</p:column>
				<p:column headerText="2">
					<h:outputText value="#{numbers.number2}" />
				</p:column>
				<p:column headerText="3">
					<h:outputText value="#{numbers.number3}" />
				</p:column>
				<p:column headerText="4">
					<h:outputText value="#{numbers.number4}" />
				</p:column>
				<p:column headerText="5">
					<h:outputText value="#{numbers.number5}" />
				</p:column>
				<p:column headerText="6">
					<h:outputText value="#{numbers.number6}" />
				</p:column>
				<p:column headerText="7">
					<h:outputText value="#{numbers.number7}" />
				</p:column>
				<p:column headerText="8">
					<h:outputText value="#{numbers.number8}" />
				</p:column>
				<p:column headerText="9">
					<h:outputText value="#{numbers.number9}" />
				</p:column>
			</p:dataTable>

			<p:commandButton actionListener="#{statisticalMB.obtainNumbersRepetition()}"
				value="GetNumbersRepetition" update="table" />

		</h:form>
	</div>
	<br />
	<br />
	<div class="container">
		<h:form id="frequency">

			<h:selectOneRadio value="#{statisticalMB.lotteryName}" id="lotid">
				<f:selectItems value="#{lotteryMB.getLotteries()}" var="lot" itemValue="#{lot.lottery_name}"
					itemLabel="#{lot.lottery_name}">
				</f:selectItems>
			</h:selectOneRadio>

			<p:dataTable value="#{statisticalMB.numberFrequencyRepetition}" var="numbers" id="table">
				<p:column headerText="Position">
					<h:outputText value="#{numbers.position}" />
				</p:column>
				<p:column headerText="0">
					<h:outputText value="#{numbers.number0}" />
				</p:column>
				<p:column headerText="1">
					<h:outputText value="#{numbers.number1}" />
				</p:column>
				<p:column headerText="2">
					<h:outputText value="#{numbers.number2}" />
				</p:column>
				<p:column headerText="3">
					<h:outputText value="#{numbers.number3}" />
				</p:column>
				<p:column headerText="4">
					<h:outputText value="#{numbers.number4}" />
				</p:column>
				<p:column headerText="5">
					<h:outputText value="#{numbers.number5}" />
				</p:column>
				<p:column headerText="6">
					<h:outputText value="#{numbers.number6}" />
				</p:column>
				<p:column headerText="7">
					<h:outputText value="#{numbers.number7}" />
				</p:column>
				<p:column headerText="8">
					<h:outputText value="#{numbers.number8}" />
				</p:column>
				<p:column headerText="9">
					<h:outputText value="#{numbers.number9}" />
				</p:column>
			</p:dataTable>

			<p:commandButton actionListener="#{statisticalMB.obtainFrequencyNumbersRepetition()}"
				value="GetFrequencyNumbersRepetition" update="table" />

		</h:form>
	</div>
	<br />
	<br />
	<div class="container">
		<h:form id="history">

			<h:selectOneRadio value="#{statisticalMB.lotteryName}" id="lotid">
				<f:selectItems value="#{lotteryMB.getLotteries()}" var="lot" itemValue="#{lot.lottery_name}"
					itemLabel="#{lot.lottery_name}">
				</f:selectItems>
			</h:selectOneRadio>

			<p:dataTable value="#{statisticalMB.results}" var="result" id="table" paginator="true" rows="10"
				rowsPerPageTemplate="10,20,30,40,50,100,200,300">
				<p:column headerText="Number">
					<h:outputText value="#{result.drawNumber}" />
				</p:column>
				<p:column headerText="Date">
					<h:outputText value="#{result.id.drawDate}" />
				</p:column>
			</p:dataTable>

			<p:commandButton actionListener="#{statisticalMB.getResultsList()}" value="ObtainHistory"
				update="table" />

		</h:form>
	</div>
</h:body>
</html>
